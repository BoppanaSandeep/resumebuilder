<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title text-center text-uppercase>Resume Builder</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="card">
        <ion-card-title text-center>
            Registration
        </ion-card-title>
        <form [formGroup]="registerForm" (ngSubmit)="register('register')">
            <ion-item>
                <ion-input type="text" formControlName="name_first" placeholder="First Name"></ion-input>
            </ion-item>
            <small [hidden]="registerForm.controls.name_first.valid" class="text-danger">
                Maximum characters should be 50.
            </small>
            <ion-item>
                <ion-input type="text" formControlName="name_last" placeholder="Last Name"></ion-input>
            </ion-item>
            <small [hidden]="registerForm.controls.name_last.valid" class="text-danger">
                Maximum characters should be 50.
            </small>
            <ion-item>
                <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
            <small [hidden]="registerForm.controls.email.valid" class="text-danger">
                Enter valid Email.
            </small>
            <ion-item>
                <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>
            <small [hidden]="registerForm.controls.password.valid" class="text-danger">
                Minimum characters should be 8.
            </small>
            <ion-item>
                <ion-input type="password" formControlName="cpassword" placeholder="Confirm Password"></ion-input>
            </ion-item>
            <small [hidden]="registerForm.controls.cpassword.valid" class="text-danger">
                Minimum characters should be 8.
            </small>
            <ion-item>
                <ion-input type="number" formControlName="phonenumber" placeholder="Mobile Number"></ion-input>
            </ion-item>
            <small [hidden]="registerForm.controls.phonenumber.valid" class="text-danger">
                Enter valid phonenumber.
            </small>
            <ion-item>
                <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" max="2001" formControlName="dob" placeholder="Date of Birth"></ion-datetime>
            </ion-item>
            <ion-list radio-group formControlName="gender">
                <ion-list-header>
                    Gender
                </ion-list-header>
                <ion-item col-12 col-sm-4 col-md-2>
                    <ion-label>Male</ion-label>
                    <ion-radio value="1"></ion-radio>
                </ion-item>
                <ion-item col-12 col-sm-4 col-md-2>
                    <ion-label>Female</ion-label>
                    <ion-radio value="2"></ion-radio>
                </ion-item>
                <ion-item col-12 col-sm-4 col-md-2>
                    <ion-label>Other</ion-label>
                    <ion-radio value="3"></ion-radio>
                </ion-item>
            </ion-list>
            <button ion-button type="submit" [disabled]="!registerForm.valid">Register</button>
        </form>
        <ion-list>
            <ion-grid>
                <ion-row>
                    <ion-col col-12 col-sm-12 col-md-12 text-center>
                        <span ion-text color="primary" (click)="register('pushtologin')">Login here</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    </ion-card>
</ion-content>
