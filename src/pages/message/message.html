<ion-header color="primary">
    <ion-navbar color="primary">
        <ion-title text-center text-uppercase>Messaging</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="popOver($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
    <ion-list>
        <ion-list-header color="secondary">Today</ion-list-header>
        <div *ngFor="let j of i">
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{host}}">
                </ion-avatar>
                <h2>Woody</h2>
                <p>This town ain't big enough for the two of us!</p>
                <ion-note item-end>3:43 pm</ion-note>
            </ion-item>
        </div>
    </ion-list>

    <ion-list>
        <ion-list-header color="light">Yesterday</ion-list-header>
        <div *ngFor="let j of i">
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{host}}">
                </ion-avatar>
                <h2>Hamm</h2>
                <p>You heard of Kung Fu? Well get ready for pork chop.</p>
                <ion-note item-end>11:11 pm</ion-note>
            </ion-item>
        </div>
    </ion-list>

    <ion-list>
        <ion-list-header color="light">Last Week</ion-list-header>
        <div *ngFor="let j of i">
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{host}}">
                </ion-avatar>
                <h2>Barbie</h2>
                <p>So, who's ready for Ken's dream tour?</p>
                <ion-note item-end>Sun</ion-note>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
