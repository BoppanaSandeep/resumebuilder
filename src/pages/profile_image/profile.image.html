<ion-header>
    <ion-navbar color="primary">
        <ion-title text-uppercase>
            Profile Image
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <ion-label [hidden]="lastImage !== null" color="twitter">Your Image will appear here.</ion-label>
</ion-content>

<ion-footer>
    <ion-toolbar color="light">
        <ion-buttons>
            <button ion-button icon-left float-left (click)="presentActionSheet()" color="secondary">
                <ion-icon name="camera"></ion-icon>Select Image
            </button>
            <button ion-button icon-left float-right (click)="uploadImage()" [disabled]="lastImage === null" color="secondary">
                <ion-icon name="cloud-upload"></ion-icon>Upload
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
