<ion-header>
    <ion-navbar hideBackButton="true" color="primary">
        <ion-title text-center>Sign In to Resume Builder</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <div class="pos">
        <div class="card-title">
            <form [formGroup]="loginForm" (ngSubmit)="login('login')">
                <ion-item padding-right>
                    <ion-label color="primary" floating>Enter Email</ion-label>
                    <ion-input color="primary" type="text" formControlName="username"></ion-input>
                </ion-item>
                <ion-item padding-right>
                    <ion-label color="primary" floating>Enter Password</ion-label>
                    <ion-input color="primary" type="password" formControlName="password"></ion-input>
                </ion-item>
                <div padding>
                    <button ion-button type="submit" [disabled]="!loginForm.valid" block text-capitalize>Sign in</button>
                </div>
            </form>
        </div>
        <div class="card-subtitle">
            <ion-list padding>
                <ion-grid>
                    <ion-row>
                        <ion-col text-center>
                            <button ion-button color="primary" (click)="login('forgortpwd')" outline text-capitalize small>Forgot Password</button>
                        </ion-col>
                        <ion-col text-center>
                            <button ion-button color="primary" (click)="login('register')" outline text-capitalize small>Sign Up</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>
        </div>
    </div>
</ion-content>
