<ion-header>
    <ion-navbar>
        <ion-title text-center text-uppercase>Resume Builder</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-title text-center>
            Login
        </ion-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-item>
                <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!loginForm.valid">Submit</button>
        </form>
        <ion-list>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 col-sm-6 col-md-4 text-center>
                        <a href="#">Forgot Password</a>
                    </ion-col>
                    <ion-col col-6 col-sm-6 col-md-8 text-center>
                        <a href="#">Register</a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    </ion-card>
</ion-content>
