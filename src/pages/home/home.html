<ion-header>

    <ion-title text-center text-uppercase>Profile Name - Resume Builder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-icon ios="ios-create" md="md-create" (click)="presentModal('Profile Name')" ></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-4 >
          <img src="" width="150" height="150" /><!--http://localhost/resumebuilder/dairy-farm-cow-logo-.jfif -->
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-8 >
          <ion-card-content text-center>

              Profile Name
            </ion-card-title>
            <p>

            </p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-icon ios="ios-create" md="md-create" (click)="presentModal('Experience And Education')" ></ion-icon>
    <ion-card-content text-left>
      <ion-card-title>
        Experience
      </ion-card-title>
      <p>
        <!--<img src="" /> -->
      </p>
    </ion-card-content>
    <ion-card-content text-left>
      <ion-card-title>
        Education
      </ion-card-title>
      <p>
        <!--<img src="" /> -->
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-icon ios="ios-create" md="md-create" (click)="presentModal('Featured Skills And Endorsements')" ></ion-icon>
    <ion-card-content text-left>
      <ion-card-title>
        Featured Skills And Endorsements
      </ion-card-title>
      <p>PHP</p>
    </ion-card-content>
  </ion-card>
</ion-content>
