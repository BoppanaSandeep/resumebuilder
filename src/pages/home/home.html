<ion-header>
  <ion-navbar>
    <ion-title text-center text-uppercase>{{UserVariables?.name==''?'Resume Builder':UserVariables?.name}}</ion-title>
    <ion-icon name="power" float-right (click)="logout()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-icon name="create" (click)="presentModal('Profile Name')"></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-4>
          <img src="" width="150" height="150" />
          <!--http://localhost/resumebuilder/dairy-farm-cow-logo-.jfif -->
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-8>
          <ion-card-content text-center>
            <ion-card-title>
              {{UserVariables?.name}}
            </ion-card-title>
            <p>
              Desigination
            </p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-icon name="create" (click)="presentModal('Experience And Education')"></ion-icon>
    <ion-card-content text-left>
      <ion-card-title>
        Experience
      </ion-card-title>
      <p>
        <!--<img src="" /> -->
      </p>
    </ion-card-content>
    <ion-card-content text-left>
      <ion-card-title>
        Education
      </ion-card-title>
      <p>
        <!--<img src="" /> -->
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-icon name="create" (click)="presentModal('Featured Skills And Endorsements')"></ion-icon>
    <ion-card-content text-left>
      <ion-card-title>
        Featured Skills And Endorsements
      </ion-card-title>
      <p>PHP</p>
    </ion-card-content>
  </ion-card>
</ion-content>
